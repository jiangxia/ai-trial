<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能模拟法庭控制端</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="court-control-panel">
      <!-- 左侧 - 案件管理 -->
      <div class="case-panel">
        <div class="case-selector">
          <h3>案件选择</h3>
          <select id="case-list">
            <option value="">-- 选择案件 --</option>
            <!-- 动态加载案件列表 -->
          </select>
          <button id="start-case">开始审理案件</button>
        </div>

        <div class="case-files">
          <h3>案件文件</h3>
          <div id="file-tree">
            <!-- 动态加载案件文件树 -->
          </div>
        </div>
      </div>

      <!-- 中间 - 庭审控制 -->
      <div class="court-process">
        <div class="process-header">
          <h2>庭审控制面板</h2>
          <div class="current-stage">
            当前阶段：<span id="stage-indicator">未开始</span>
          </div>
        </div>

        <div class="stage-controls">
          <h3>庭审流程</h3>
          <div class="stage-buttons">
            <button class="stage-btn" data-stage="opening">1.开庭程序</button>
            <button class="stage-btn" data-stage="investigation">
              2.法庭调查
            </button>
            <button class="stage-btn" data-stage="evidence">3.举证质证</button>
            <button class="stage-btn" data-stage="debate">4.法庭辩论</button>
            <button class="stage-btn" data-stage="free-debate">
              5.自由辩论
            </button>
            <button class="stage-btn" data-stage="final">6.最后陈述</button>
          </div>

          <div class="focus-points">
            <h3>争议焦点</h3>
            <div id="focus-list">
              <!-- 动态加载争议焦点 -->
              <div class="focus-item">
                <span class="focus-title">争议焦点1：责任认定</span>
                <button class="debate-btn">展开辩论</button>
              </div>
            </div>
            <button id="add-focus">添加争议焦点</button>
          </div>
        </div>

        <div class="action-bar">
          <button id="end-trial" class="primary-btn">结束庭审</button>
        </div>
      </div>

      <!-- 右侧 - 角色管理 -->
      <div class="role-control">
        <h3>角色发言控制</h3>
        <div class="roles">
          <div class="role-item judge">
            <div class="role-title">法官</div>
            <button class="speak-btn">指定发言</button>
          </div>

          <div class="role-item plaintiff">
            <div class="role-title">原告</div>
            <button class="speak-btn">指定发言</button>
          </div>

          <div class="role-item defendant-1">
            <div class="role-title">被告一</div>
            <button class="speak-btn">指定发言</button>
          </div>

          <div class="role-item defendant-2">
            <div class="role-title">被告二</div>
            <button class="speak-btn">指定发言</button>
          </div>

          <div class="role-item defendant-3">
            <div class="role-title">被告三</div>
            <button class="speak-btn">指定发言</button>
          </div>
        </div>

        <div class="speaking-status">
          <h4>当前发言人</h4>
          <div id="current-speaker">无</div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
